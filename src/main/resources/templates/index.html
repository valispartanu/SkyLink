    <script>
        async function sendData(coordinates) {
            await sendHttpRequest('POST', '/orderDrone', coordinates)
                .then(responseData => {
                    const json = JSON.parse(responseData);
                    update(json)
                })
                .catch(err => {
                    console.log(err);
                });
        }

        const sendHttpRequest = (method, url, data) => {

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, url);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = () => {
                    if (xhr.status >= 400) {
                        reject(xhr.response);
                    } else {
                        resolve(xhr.response);
                    }
                };

                xhr.onerror = () => {
                    reject('Something went wrong!');
                };
                xhr.send(JSON.stringify(data));

            });
        };

        var map;
        function initialize() {
            var mapDiv = document.getElementById('map');
            map = new google.maps.Map(mapDiv, {
                center: new google.maps.LatLng(51.4532768,-2.5843882),
                point2: new google.maps.LatLng(51.414626,-2.6604784),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var marker = new google.maps.Marker({
                position: map.center,
            });

            var marker1 = new google.maps.Marker({
                position: map.point2,
            });

            marker.setMap(map);
            marker1.setMap(map);

            google.maps.event.addListener(map, 'bounds_changed', function() {
                var lat1 = 51.414626;
                var lat2 = 51.5521051;
                var lng1 = -2.6604784;
                var lng2 = -2.4786526;

                var rectangle = new google.maps.Polygon({
                    paths : [
                        new google.maps.LatLng(lat1, lng1),
                        new google.maps.LatLng(lat2, lng1),
                        new google.maps.LatLng(lat2, lng2),
                        new google.maps.LatLng(lat1, lng2)
                    ],
                    strokeOpacity: 0,
                    fillOpacity : 0,
                    map : map
                });
                google.maps.event.addListener(rectangle, 'click', function(args) {
                    console.log('latlng', args.latLng.lat() + ", " + args.latLng.lng());
                    if(coordinates.startX == null) {
                        coordinates.startX = args.latLng.lat();
                        coordinates.startY = args.latLng.lng();
                    }
                    else {
                        coordinates.destinationX = args.latLng.lat();
                        coordinates.destinationY = args.latLng.lng();
                        sendData(coordinates);
                    }
                });
                const coordinates = {
                    startX: null,
                    startY: null,
                    destinationX: null,
                    destinationY: null,
                    capacity: 1
                };
            });
            google.maps.event.addDomListener(window, 'load', initialize);
        }



    </script>

    <script>
        function createLoadingBar() {
            /* construct manually */
            document.getElementById('map').insertAdjacentHTML('beforeend',
                "         <div\n" +
                "         id=\"Loading_Bar\"\n" +
                "         data-value=\"0\"\n" +
                "         class=\"ldBar label-center\"\n" +
                "         data-preset=\"stripe\"\n" +
                "         style=\"width: 350px; height: 70px; display: block;\n" +
                "         margin-left: auto;\n" +
                "         margin-right: auto;\"" +
                "         ></div> ");
            return new ldBar("#Loading_Bar");
        }
    </script>

    <script>
        function update(drone) {
            console.log("Nr Drona: " + drone);
            const bar1 = createLoadingBar();
            let finished = 0;
            const identity = setInterval(scene, 2000);

            async function scene() {
                if (finished) {
                    clearInterval(identity);
                } else {
                    await sendHttpRequest('POST', '/statusDrone', drone)
                        .then(responseData => {
                            const json = JSON.parse(responseData);
                            bar1.set(json);
                            if(json >= 98) {
                                finished = 100;
                                bar1.set(100);
                            }
                        })
                        .catch(err => {
                            console.log(err);
                        });
                }
            }
        }
    </script>
